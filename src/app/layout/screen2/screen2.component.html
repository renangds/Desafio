<table mat-table [dataSource]="getUsers()" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> {{columns[0]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{columns[1]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name + ' ' + element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> {{columns[2]}} </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.avatar}}"/> </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef style='text-align: center;'> {{columns[3]}} </th>
    <td mat-cell *matCellDef="let element"> 
      <button style='margin-right: 10px;' mat-raised-button color='primary' (click)="deleteUser(element.id)">Excluir</button> 
        <button routerLink='/edit/{{element.id}}' routerLinkActive="active" mat-raised-button color='accent' [disabled]="element.job == undefined" name="button"> 
          Editar
        </button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

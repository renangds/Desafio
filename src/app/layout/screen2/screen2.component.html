<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> {{columns[0]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{columns[1]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name + ' ' + element.last_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> {{columns[2]}} </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.avatar}}"/> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> {{columns[3]}} </th>
    <td mat-cell *matCellDef="let element"> 
      <button style='margin-right: 10px;' mat-raised-button color='primary' (click)="deleteUser(element.id)">Excluir</button> 
      <button mat-raised-button color='accent'>Editar</button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
